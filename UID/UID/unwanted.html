<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NAAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control-sm {
      max-width: 220px;
    }
    .navbar .btn,
    .navbar input {
      margin-right: 4px;
    }
    .liked {
      color: red !important;
    }
    .error-message {
      color: red;
      font-size: 0.875em;
      margin-top: 0.25rem;
    }
    .was-validated .form-control:invalid {
      border-color: #dc3545;
    }
    .was-validated .form-control:valid {
      border-color: #28a745;
    }
    .login-btn {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar bg-light px-3">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand me-2" href="index.html">NAAS</a>
    <div class="d-flex align-items-center flex-grow-1">
      <input class="form-control form-control-sm me-1" type="search" placeholder="Search" />
      <button class="btn btn-outline-secondary btn-sm">üîç</button>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-danger btn-sm" id="wishlistBtn">‚ù§Ô∏è</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="addToCart()">üõí</button>
      <a href="new.html" class="btn btn-outline-success btn-sm">üè† Home</a>
      <a href="unwanted.html" class="btn btn-outline-primary btn-sm login-btn">üë§ Login</a>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="container my-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Login</h4>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
              <div class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a href="register.html">Don't have an account? Sign Up</a><br>
            <a href="forgot-password.html">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You have successfully logged in!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="redirectToHome()">Continue Shopping</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Like button functionality
  document.getElementById('wishlistBtn').addEventListener('click', function() {
    this.classList.toggle('liked');
    if (this.classList.contains('liked')) {
      alert("Added to Wishlist!");
    }
  });

  function addToCart() {
    alert("Item added to Cart!");
  }

  // Form validation
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();
      
      if (form.checkValidity()) {
        // Form is valid - show success modal
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
      }
      form.classList.add('was-validated');
    }, false);
  });
  function redirectToHome() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
